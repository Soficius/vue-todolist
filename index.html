<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Booticons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <figure class="w-25 mx-auto">
                <img src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="boolean" class="img-fluid">
            </figure>
        </header>
        <main class="w-50 mx-auto">
            <ul class="list-group my-3">
                <li v-for ='task in tasks' class="list-group-item d-flex justify-content-between">{{ task }}<button type="button" class="btn-close"></button></li>
            </ul>
        </main>
    </div>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
